<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THG · The Night Ghost</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            thgBg: '#050505',
            thgCard: '#141414',
            thgBorder: 'rgba(255,255,255,.08)'
          },
          animation: {
            ghost: 'ghost 1.2s ease forwards'
          },
          keyframes: {
            ghost: {
              '0%': { opacity: '0', transform: 'translateY(40px)', filter: 'blur(8px)' },
              '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-thgBg text-white">

  <!-- HERO -->
  <section class="max-w-6xl mx-auto px-6 py-28 text-center animate-ghost">
    <div class="flex justify-center gap-3 flex-wrap mb-6">
      <span class="px-4 py-1 text-sm border border-thgBorder rounded-full text-gray-400">THG</span>
      <span class="px-4 py-1 text-sm border border-thgBorder rounded-full text-gray-400">The Night Ghost</span>
      <span class="px-4 py-1 text-sm border border-thgBorder rounded-full text-gray-400">EU</span>
    </div>

    <h1 class="text-5xl md:text-7xl font-bold mb-6">THG Competitive</h1>
    <p class="text-gray-400 max-w-2xl mx-auto">Ночной соревновательный хаб THG. Видео, игроки и турниры.</p>

    <div class="mt-10">
      <a href="#videos" class="inline-flex items-center gap-2 bg-white text-black px-8 py-4 rounded-xl font-semibold hover:opacity-80 transition">
        <i class="bi bi-play-fill"></i>
        Смотреть видео
      </a>
    </div>
  </section>

  <!-- VIDEOS -->
  <section id="videos" class="max-w-6xl mx-auto px-6 py-20">
    <h2 class="text-3xl font-semibold mb-10 flex items-center gap-3">
      <i class="bi bi-camera-video"></i>
      Видео
    </h2>

    <div class="grid md:grid-cols-3 gap-6">
      <div class="bg-thgCard border border-thgBorder rounded-2xl p-4 hover:-translate-y-2 transition">
        <video controls class="rounded-xl">
          <source src="video1.mp4" type="video/mp4">
        </video>
        <p class="text-gray-400 mt-3">Лучшие моменты</p>
      </div>
      <div class="bg-thgCard border border-thgBorder rounded-2xl p-4 hover:-translate-y-2 transition">
        <video controls class="rounded-xl">
          <source src="video2.mp4" type="video/mp4">
        </video>
        <p class="text-gray-400 mt-3">Финальные игры</p>
      </div>
      <div class="bg-thgCard border border-thgBorder rounded-2xl p-4 hover:-translate-y-2 transition">
        <video controls class="rounded-xl">
          <source src="video3.mp4" type="video/mp4">
        </video>
        <p class="text-gray-400 mt-3">Клипы</p>
      </div>
    </div>
  </section>

  <!-- PLAYERS -->
  <section class="max-w-6xl mx-auto px-6 py-20">
    <h2 class="text-3xl font-semibold mb-10 flex items-center gap-3">
      <i class="bi bi-people"></i>
      Игроки
    </h2>

    <div class="grid md:grid-cols-3 gap-6">
      <div class="bg-thgCard border border-thgBorder rounded-2xl p-8 text-center hover:-translate-y-2 transition">
        <div class="w-24 h-24 mx-auto rounded-full bg-neutral-800 border border-thgBorder mb-4"><img
  src="levtik666.png"
  alt="levtik666"
  class="w-24 h-24 mx-auto rounded-full border border-thgBorder mb-4 object-cover"
/></div>
        <h3 class="text-xl font-semibold">levtik666</h3>
        <p class="text-gray-400">Main Player · EU</p>
        <div class="flex justify-center gap-4 mt-4 text-gray-400">
          <i class="bi bi-youtube"></i>
          <i class="bi bi-twitch"></i>
          <i class="bi bi-twitter-x"></i>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="border-t border-thgBorder py-10 text-center text-gray-500 text-sm">
    © 2026 THG · The Night Ghost
  </footer>

</body>
</html>
